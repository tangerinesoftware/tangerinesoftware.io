<html>
<body>
   <h2>Program to stop form refreshing page on submit in JavaScript using <i>return false</i></h2>
  
   <div id="data"></div>
   <script>
fetch("http://tangerine.42web.io/test.php", {
  "method": "GET",
  "headers": {}
})
.then(response => {
  console.log(response);
})
.then(response => {
  document.getElementById('data').innerHTML = response;
})
.catch(err => {
  console.log(err);
});
   </script>
</body>
</html>
